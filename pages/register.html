<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Scadi Agro</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/imgs/agro.jpg" alt="Campo" class="background-image" />
        <div class="bemvindo-message">
          <h1>Seja bem-vindo ao Portal Fornecedor SCADIAgro!</h1>
          <p>
            Faça seu login para acessar o sistema de lançamento de preços de
            produtos solicitados por seus clientes, de maneira confiável e
            organizada.
          </p>
        </div>
      </div>
      <div class="direita">
        <div class="login-form">
          <h2>Cadastrar</h2>
          <form>
            <label for="nome">Nome</label>
            <input
              type="name"
              id="name"
              name="name"
              placeholder="Nome"
              required
            />

            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />

            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
              required
            />

            <button type="submit" class="btn-login">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <a href="#">Termos e Condições</a> |
      <a href="#">Política de Privacidade</a>
    </footer>
  </body>
</html>
