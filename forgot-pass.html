<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Scadi Agro</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="imgs/agro.jpg" alt="Campo" class="background-image" />
        <div class="bemvindo-message">
          <h1>Recuperação de Senha</h1>
          <p>
            Digite seu e-mail e clique em Recuperar Senha para receber um e-mail de recadastro de senha.
          </p>
        </div>
      </div>
      <div class="direita">
        <div class="login-form">
          <h2>Esqueceu a senha?</h2>
          <form>
            
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />

            <button type="submit" class="btn-login">Recuperar Senha</button>
            <button type="button" class="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <a href="#">Termos e Condições</a> |
      <a href="#">Política de Privacidade</a>
    </footer>
  </body>
</html>
